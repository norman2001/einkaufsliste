  <link rel="stylesheet" href="css/einkaufsliste.css" type="text/css" media="screen">
  <title>Einkaufsliste</title>

<body>
  <div class="shoppingCard" id="shoppingCard">
    <div class="content-fluid">
      <div class="row headRow">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <header></header>
        </div>
      </div>
      <div class="row formRow">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <form id="articleForm" class="form-inline">
            <div class="form-group articleEntry col-sm-4 col-md-3">
              <label for="article-input">Artikel</label>
              <input type="text" class="form-control" id="article-input" placeholder="Artikel eingeben">
            </div>
            <div class="form-group unitSelect col-xs-6 col-sm-4 col-md-3">
              <label for="unit-select">Einheit</label>
              <select type="text" class="form-control" id="unit-select" placeholder="Einheit auswählen">
                <option value="">Bitte ausw&auml;hlen...</option>
                <option value="Bund/e">Bund</option>
                <option value="Dose/n">Dose</option>
                <option value="Flasche/n">Flasche</option>
                <option value="Glas/Gläser">Glas</option>
                <option value="Gramm (g)">Gramm (g)</option>
                <option value="Karton/s">Karton</option>
                <option value="Kilogramm (kg)">Kilogramm (kg)</option>
                <option value="Liter (l)">Liter (l)</option>
                <option value="Milliliter (ml)">Milliliter (ml)</option>
                <option value="Packung/en">Packung</option>
                <option value="Rolle/n">Rolle</option>
                <option value="Steige/n">Steige</option>
                <option value="St&uuml;ck">St&uuml;ck</option>
                <option value="Tube/n">Tube</option>
                <option value="Tüte/n">Tüte</option>
              </select>
            </div>
            <div class="form-group pieceEntry col-xs-6 col-sm-4 col-md-3">
              <label for="piece-input">Menge</label>
              <input type="text" class="form-control" id="piece-input" min="1" placeholder="Menge eingeben">
            </div>
            <input type="hidden" id="formHiddenId" value="">
            <input type="hidden" id="formHiddenRev" value="">
            <button type="submit" id="input-submit" class="btn btn-primary col-xs-12 col-sm-12 col-md-2 col-lg-2">Auf die Liste!</button>
          </form>
        </div>
      </div>
      <div class="row tableRow" id="tableTail">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="tableEntry"></div>
      </div>
    </div>
    <!-- Templates -->
    <script type="text/template" id="rowTemplate">
      <div class="articleRow row" id="" rev="">
        <div class="check col-sm-1 col-md-1 col-lg-1">
          <input type="checkbox" id="checkbox">
          <label for="checkbox">OK</label>
        </div>
        <div class="entry col-sm-5 col-md-5 col-lg-5">
          <span class="piece"></span><span class="unit"></span><span class="article"></span>
        </div>
        <div class="iconPen hidden-xs hidden-sm col-md-1 col-lg-1">
          <i class="fa fa-pencil" data-type="edit"></i>
        </div>
        <div class="iconBin hidden-xs hidden-sm col-md-1 col-lg-1">
          <i class="fa fa-trash" data-type="delete"></i>
        </div>
      </div>
    </script>
    <!-- JavaScript files -->
    <script type="text/javascript" src="js/app.bundle.js"></script>
  </div>
</body>

</html>
